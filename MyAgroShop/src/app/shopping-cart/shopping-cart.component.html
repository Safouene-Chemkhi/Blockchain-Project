<h1>Shopping Cart</h1>
<div class="row col-10 bg-light" >
  <p>
    You have {{ shoppingCartItemCount }} items in your shopping cart.   
      <button
    *ngIf="shoppingCartItemCount" 
    (click)="clearCart()"
    class="btn btn-danger btn-sm">Clear Shopping Cart</button>
  </p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-right" style="width: 200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let productId of productIds ">
          <td>
              <div>
                  <img [src]="productId.imageUrl" class="thumbnail" />
              </div>
            </td>
        <td>{{productId.title}}</td>
        <td class="text-center">{{productId.quantity}}</td>
        <td class="text-right">{{productId.quantity * productId.price | currency: ' TND ' :true}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{totalPrice | currency: ' TND ' :true}}</th>
      </tr>
    </tfoot>
  </table>
  <a
    *ngIf="shoppingCartItemCount" 
    routerLink="/check-out"
    class="btn btn-primary col-3">Check Out</a>

</div>
