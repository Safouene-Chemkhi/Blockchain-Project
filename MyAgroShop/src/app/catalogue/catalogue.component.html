<div class="row">
  <div class="col-3">
      <product-filter [category]="category" ></product-filter>
  </div>
  <div class="col">
      <div class="row">
          <ng-container *ngFor="let p of filteredProducts ; let i = index ">
              <div class="col-6">
                  <product-card [product]="p" [shopping-cart]="cart" ></product-card>
              </div>
              
          </ng-container>
        </div>
  </div>

</div>
