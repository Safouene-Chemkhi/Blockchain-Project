<body class="bg-light">
  <div class="row">
    <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="save(f.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required>
          <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            Title is required.
          </div>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <div class="input-group">
            <span class="input-group-text">TND</span>
            <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required [min]="0">
          </div>
          <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
            <div *ngIf="price.errors.required">Price is required.</div>
            <div *ngIf="price.errors.min">Price should be 0 or higher.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="title">Quantity</label>
          <input #quantity="ngModel" [(ngModel)]="product.quantity" name="quantity" id="quantity" type="text" class="form-control"
            required [min]="0">
          <div class="alert alert-danger" *ngIf="quantity.touched && quantity.invalid">
            Quantity is required.
          </div>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" type="text" class="form-control"
            required>
            <option value=""></option>
            <option *ngFor="let c of categories$ | async" [value]="c.name">
              {{ c.name }}
            </option>
          </select>
          <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            Category is required.
          </div>
        </div>

        <div class="form-group">
          <label for="title">Spieces</label>
          <input #spieces="ngModel" [(ngModel)]="product.spieces" name="spieces" id="spieces" type="text" class="form-control" required
            >
          <div class="alert alert-danger" *ngIf="spieces.touched && spieces.invalid">
            Spieces is required.
          </div>
        </div>

        <div class="form-group">
          <label for="title">Date of harvest</label>
          <input #dateOfHarvest="ngModel" [(ngModel)]="product.dateOfHarvest" name="dateOfHarvest" id="dateOfHarvest" type="date" class="form-control"
            required >
          <div class="alert alert-danger" *ngIf="dateOfHarvest.touched && dateOfHarvest.invalid">
            Date Of Harvest is required.
          </div>
        </div>


        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control"
            required url>
          <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
            <div *ngIf="imageUrl.errors.required">Image URL is required.</div>
            <div *ngIf="imageUrl.errors.url">Please enter a valid URL.</div>
          </div>
        </div>
        <button class="btn btn-primary">Save</button>
        <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
      </form>
    </div>
    <div class="col-md-6">
      <product-card [product]="product" [show-actions]="false"></product-card>
    </div>
  </div>
  <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2017-2018 Shop</p>
      <ul class="list-inline">
        <li class="list-inline-item">
          <a href="#">Privacy</a>
        </li>
        <li class="list-inline-item">
          <a href="#">Terms</a>
        </li>
        <li class="list-inline-item">
          <a href="#">Support</a>
        </li>
      </ul>
    </footer>
</body>
