<div class="text-center" class="form-container">
  <form ngform>
    <img class="mb-4" src="" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <div class="input-group">
        <span class="input-group-text">@</span>
        <input ngModel #email="ngModel" name='email' type="email" id="inputEmail" class="form-control" placeholder="Email address"
          required autofocus>
      </div>
      <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
        Email is required.
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input ngModel #password="ngModel" name='password' type="password" id="inputPassword" class="form-control" placeholder="Password"
        required>
      <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
        Password is required.
      </div>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button (click)="login(email,password)" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <div class="text-center">
      <a routerLink="/signup" class="alc ">Don't have an account?</a>
    </div>
    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2017-2018 Shop</p>
      <ul class="list-inline">
        <li class="list-inline-item">
          <a href="#">Privacy</a>
        </li>
        <li class="list-inline-item">
          <a href="#">Terms</a>
        </li>
        <li class="list-inline-item">
          <a href="#">Support</a>
        </li>
      </ul>
    </footer>
  </form>
</div>
